---
layout: default
title: The Personal Blog of Guillaume Vincent
---

<h2>Blog Posts</h2>
<ul class="posts">
    {% for post in site.posts %}
    <li>
        <span>{{ post.date | date:"%d-%b-%Y" }}</span> 
        &raquo; 
        {% if post.lang == 'en' %}
        <img src="img/en.png" alt="English"> 
        {% elsif post.lang == 'fr' %}
        <img src="img/fr.png" alt="French"> 
        {% endif %}
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
