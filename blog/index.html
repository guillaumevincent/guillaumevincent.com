---
layout: default
title: Blog
---
<a href="{{ site.url }}blog/"><img id="logo" src="{{ site.url }}img/profil.png" alt="Guillaume Vincent"/></a>
<div id="blog-top-img">
    <h2>My blog</h2>
    <h5>A place where I write things that matter to me.</h5>
</div>
<div class="wrapper">
    <div class="wrapper-inner">
        {% for post in site.posts %}
        <div class="post clearfix">
            <div class="post-head">
                {% for tag in post.tags %}
                {{ tag }}
                {% endfor %}
                <a class="post-more" href="{{ post.url }}">more ></a>
            </div>
            <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

            <div class="post-excerpt">
                <p>
                    {{ post.excerpt }}
                </p>
            </div>
            <div class="post-info">
                {{ post.date | date:"%d-%b-%Y" }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
