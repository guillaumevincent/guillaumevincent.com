<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.name }}"/>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="/css/styles.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="prefetch" href="{{ site.posts[1].url }}"/>
    <link rel="prefetch" href="{{ site.posts[2].url }}"/>
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="header-wrapper">
    <div class="container">
        <a href="/" id="logo"><img src="/img/logo.png" alt="logo"/></a>

        <h1 id="site-name"><a href="/">{{ site.name }}</a></h1>

        <div class="nav">
            <a href="https://twitter.com/guillaume20100">Twitter</a>
            <a href="/feed.xml">RSS</a>
            <a href="/#contact">Contact</a>
        </div>
    </div>
</div>


{{content}}

<!-- Piwik -->
<script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
        var u = (("https:" == document.location.protocol) ? "https" : "http") + "://piwik.oslab.fr/";
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.defer = true;
        g.async = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
    })();
</script>
<noscript><p><img src="http://piwik.oslab.fr/piwik/piwik.php?idsite=1" style="border:0;" alt=""/></p></noscript>
<!-- End Piwik Code -->

</body>
</html>
